<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tailwind</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="max-w-7xl min-h-dvh w-[95%] mx-auto p-8 font-quicksand overflow-hidden">
        <h1 class="text-5xl text-center mb-6 animate-title">Eu sou a <span class="text-gray-900 font-extrabold">Sharon</span></h1>

        <main class="w-full flex flex-wrap justify-center gap-4">

            <!--   1o. card   -->
               <section class="flex flex-col border-2 rounded-sm w-[95%] group">
                    <img src="./images/sharon1.jpg" class="w-full" alt="Oi sou a Sharon">
                    <h4 class="p-2 text-3xl font-medium text-gray-900 group-hover:text-4xl duration-500">Sharon Linda</h4>
                    <p class="px-2 mb-2">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis modi asperiores sed?
                    </p>
                    <div class="grid grid-cols-2 p-2 text-lg">
                        <div class="justify-self-start">
                            <i class="fa-solid fa-calendar text-gray-600"></i>
                            <span class="font-bold">2.4 meses</span>
                        </div>
                        <div  class="justify-self-end">
                            <span class="font-bold">Labrador</span>
                            <i class="fa-solid fa-paw text-gray-600"></i>
                        </div>
                        <div class="justify-self-start">
                            <i class="fa-solid fa-venus text-gray-600"></i>
                            <span class="font-bold">Menina</span>
                        </div>
                        <div class="justify-self-end">
                            <span class="font-bold">20 kgs</span>
                            <i class="fa-solid fa-weight-scale text-gray-600"></i>
                        </div>
                    </div>
                    <a href="" class="w-[95%] block p-3 my-4 mx-auto bg-gray-950 text-white
                    text-center text-2xl rounded-sm group-hover:bg-sky-800 group-hover:animate-bounce 
                    group-hover:text-amber-400 duration-500">Quero adotar</a>
               </section>               
            <!-- fim 1o. card -->



        </main>

    </section>



</body>
</html>
